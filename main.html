<html>

	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" value="name" required><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="name" value="email" required><br>
	<label type="gender">Gender:</label>
	Male:<input type="radio" id="gender" name="gender">
	Female:<input type="radio" id="gender" name="gender"><br>
	Laptop Brands:
	<input type="checkbox" id="apple" name="apple" value="apple">
	<label for="apple"> Apple </label>
	<input type="checkbox" id="asus" name="asus" value="asus">
	<label for="asus"> Asus </label>
	<input type="checkbox" id="hp" name="hp" value="hp">
	<label for="hp"> HP </label><br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age" required><br>
	<label for="dob">DOB:</label>
	<input type="date" id="dob" name="dob" required><br>
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" required><br>
	<label for="portfolio ">portfolio :</label>
	<input type="url" id="portfolio" name="portfolio" required ><br>
	<input type="submit" >
